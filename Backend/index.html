<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSIRT PALI - Dasbor Admin</title>
  
  <!-- Tailwind CSS & Font Awesome for icons -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Chart.js for beautiful charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>
<body class="bg-gray-50">
  <div class="admin-layout">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <span class="sidebar-logo">CSIRT PALI</span>
      </div>
      <nav class="sidebar-nav">
        <a href="dashboard.html" data-page="dashboard" class="nav-link active"><i class="fa-solid fa-house"></i> Dasbor</a>
        <a href="incidents.html" data-page="incidents" class="nav-link"><i class="fa-solid fa-triangle-exclamation"></i> Laporan Insiden</a>
        <a href="services.html" data-page="services" class="nav-link"><i class="fa-solid fa-gears"></i> Layanan</a>
        <a href="gallery.html" data-page="gallery" class="nav-link"><i class="fa-solid fa-images"></i> Galeri</a>
        <a href="news.html" data-page="news" class="nav-link"><i class="fa-solid fa-newspaper"></i> Berita</a>
        <a href="content.html" data-page="content" class="nav-link"><i class="fa-solid fa-file-alt"></i> Manajemen Konten</a>
        <a href="rfc.html" data-page="rfc" class="nav-link"><i class="fa-solid fa-book"></i> RFC 2350</a>
        <a href="contact.html" data-page="contact" class="nav-link"><i class="fa-solid fa-envelope"></i> Kontak</a>
        <hr class="border-gray-700 my-2">
        <a href="users.html" data-page="users" class="nav-link"><i class="fa-solid fa-users"></i> Pengguna</a>
        <a href="profile.html" data-page="profile" class="nav-link"><i class="fa-solid fa-user-circle"></i> Profil Saya</a>
        <a href="settings.html" data-page="settings" class="nav-link"><i class="fa-solid fa-cog"></i> Pengaturan</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
      <header class="header">
        <div class="flex items-center gap-4">
          <button class="sidebar-toggle" id="sidebarToggle"><i class="fas fa-bars"></i></button>
          <h1 class="page-title" id="pageTitle">Dasbor</h1>
        </div>
        <div class="header-right">
            <i class="fa-regular fa-bell header-icon"></i>
            <div class="profile-dropdown">
                <img src="https://placehold.co/100x100/3B82F6/FFFFFF?text=A" alt="Avatar Admin">
            </div>
        </div>
      </header>
      
      <div class="page-content" id="pageContent">


      </div>
    </main>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const pageTitle = document.getElementById('pageTitle');
        const navLinks = document.querySelectorAll('.nav-link');
        const views = document.querySelectorAll('.view');
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebarToggle');

        // Function to switch views
        function showPage(pageId) {
            views.forEach(view => {
                if (view.id === `${pageId}-view`) {
                    view.classList.remove('hidden');
                } else {
                    view.classList.add('hidden');
                }
            });
        }

        // Event listener for nav links
        navLinks.forEach(link => {
            link.addEventListener('click', e => {
                e.preventDefault();
                const pageId = link.dataset.page;
                
                navLinks.forEach(l => l.classList.remove('active'));
                link.classList.add('active');
                
                pageTitle.textContent = link.textContent.trim();
                
                showPage(pageId);

                if (window.innerWidth <= 1024) {
                    sidebar.classList.remove('open');
                }
            });
        });

        // Sidebar toggle for mobile
        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });

        // --- Chart.js ---
        const chartCtx = document.getElementById('incidentChart').getContext('2d');
        const gradient = chartCtx.createLinearGradient(0, 0, 0, 250);
        gradient.addColorStop(0, 'rgba(59, 130, 246, 0.2)');
        gradient.addColorStop(1, 'rgba(59, 130, 246, 0)');

        new Chart(chartCtx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'Mei', 'Jun', 'Jul', 'Agu', 'Sep', 'Okt', 'Nov', 'Des'],
                datasets: [{
                    label: 'Jumlah Insiden',
                    data: [12, 19, 8, 15, 7, 13, 10, 15, 11, 22, 18, 25],
                    backgroundColor: gradient,
                    borderColor: '#3B82F6',
                    borderWidth: 3,
                    tension: 0.4,
                    fill: true,
                    pointBackgroundColor: '#3B82F6',
                    pointBorderColor: '#fff',
                    pointHoverRadius: 6,
                    pointRadius: 4,
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: { beginAtZero: true, grid: { color: '#e5e7eb' }},
                    x: { grid: { display: false }}
                },
                plugins: { legend: { display: false }}
            }
        });
        
        // Load default page (dashboard)
        showPage('dashboard');
    });
  </script>
</body>
</html>
