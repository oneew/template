<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSIRT PALI - Dasbor Admin</title>
  
  <!-- Tailwind CSS & Font Awesome for icons -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="../assets/css/style.css">
  <!-- Chart.js for beautiful charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>
<body class="bg-gray-50">
  <div class="admin-layout">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <span class="sidebar-logo">CSIRT PALI</span>
      </div>
      <nav class="sidebar-nav">
        <a href="dashboard.html" data-page="dashboard" class="nav-link"><i class="fa-solid fa-house"></i> Dasbor</a>
        <a href="incidents.html" data-page="incidents" class="nav-link"><i class="fa-solid fa-triangle-exclamation"></i> Laporan Insiden</a>
        <a href="services.html" data-page="services" class="nav-link"><i class="fa-solid fa-gears"></i> Layanan</a>
        <a href="gallery.html" data-page="gallery" class="nav-link"><i class="fa-solid fa-images"></i> Galeri</a>
        <a href="news.html" data-page="news" class="nav-link"><i class="fa-solid fa-newspaper"></i> Berita</a>
        <a href="content.html" data-page="content" class="nav-link"><i class="fa-solid fa-file-alt"></i> Manajemen Konten</a>
        <a href="rfc.html" data-page="rfc" class="nav-link"><i class="fa-solid fa-book"></i> RFC 2350</a>
        <a href="contact.html" data-page="contact" class="nav-link"><i class="fa-solid fa-envelope"></i> Kontak</a>
        <hr class="border-gray-700 my-2">
        <a href="users.html" data-page="users" class="nav-link"><i class="fa-solid fa-users"></i> Pengguna</a>
        <a href="profile.html" data-page="profile" class="nav-link active"><i class="fa-solid fa-user-circle"></i> Profil Saya</a>
        <a href="settings.html" data-page="settings" class="nav-link"><i class="fa-solid fa-cog"></i> Pengaturan</a>
      </nav>
    </aside>
 <!-- Main Content -->
 <main class="main-content" id="mainContent">
    <header class="header">
      <div class="flex items-center gap-4">
        <button class="sidebar-toggle" id="sidebarToggle"><i class="fas fa-bars"></i></button>
        <h1 class="page-title" id="pageTitle">Profil Saya</h1>
      </div>
      <div class="header-right">
          <i class="fa-regular fa-bell header-icon"></i>
          <div class="profile-dropdown">
              <img src="https://placehold.co/100x100/3B82F6/FFFFFF?text=A" alt="Avatar Admin">
          </div>
      </div>
    </header>
    <div class="page-content" id="pageContent">

        <!-- Profile Card -->
        <div id="profile-view" class="view">
          <div class="bg-white shadow rounded-lg p-6 max-w-2xl mx-auto">
            <div class="flex justify-center mb-4">
              <img src="https://placehold.co/120x120/3B82F6/FFFFFF?text=AD" 
                   alt="Avatar Admin" 
                   class="w-28 h-28 rounded-full shadow-md border-4 border-white">
            </div>
            <div class="text-center">
              <h2 class="text-xl font-bold">Admin CSIRT</h2>
              <p class="text-gray-500">admin@csirtpali.id</p>
            </div>
            <div class="mt-6 space-y-3">
              <div class="flex justify-between">
                <span class="font-semibold text-gray-700">Jabatan</span>
                <span class="text-gray-600">Administrator</span>
              </div>
              <div class="flex justify-between">
                <span class="font-semibold text-gray-700">Departemen</span>
                <span class="text-gray-600">Manajemen</span>
              </div>
              <div>
                <span class="font-semibold text-gray-700">Bio</span>
                <p class="text-gray-600 mt-1">Pengelola sistem backend dan administrator utama.</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Profile Form -->
        <div id="profile-form" class="view mt-8">
          <div class="bg-white shadow rounded-lg p-6 max-w-2xl mx-auto">
            <h3 class="text-lg font-semibold mb-4">Perbarui Profil</h3>
            <form class="space-y-4">
              <div>
                <label class="block text-gray-700">Nama</label>
                <input type="text" class="w-full p-2 border rounded" value="Admin Utama">
              </div>
              <div>
                <label class="block text-gray-700">Email</label>
                <input type="email" class="w-full p-2 border rounded bg-gray-100" value="admin@pali.go.id" disabled>
              </div>
              <div>
                <label class="block text-gray-700">Kata Sandi Baru</label>
                <input type="password" class="w-full p-2 border rounded" placeholder="Kosongkan jika tidak ingin mengubah">
              </div>
              <div>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                  <i class="fas fa-save"></i> Perbarui Profil
                </button>
              </div>
            </form>
          </div>
        </div>

      </div>
    </main>
  </div>
</body>
</html>
