<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSIRT PALI - Dasbor Admin</title>
  
  <!-- Tailwind CSS & Font Awesome -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>
<body class="bg-gray-50 font-inter">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-900 text-white flex-shrink-0">
      <div class="px-6 py-4 font-bold text-lg border-b border-gray-700">
        CSIRT PALI
      </div>
      <nav class="flex flex-col space-y-1 p-4">
        <a href="dashboard.html" class="flex items-center px-3 py-2 rounded-lg hover:bg-gray-800">
          <i class="fa-solid fa-house w-5"></i> <span class="ml-2">Dasbor</span>
        </a>
        <a href="incidents.html" class="flex items-center px-3 py-2 rounded-lg bg-blue-600">
          <i class="fa-solid fa-triangle-exclamation w-5"></i> <span class="ml-2">Laporan Insiden</span>
        </a>
        <a href="services.html" class="flex items-center px-3 py-2 rounded-lg hover:bg-gray-800">
          <i class="fa-solid fa-gears w-5"></i> <span class="ml-2">Layanan</span>
        </a>
        <a href="gallery.html" class="flex items-center px-3 py-2 rounded-lg hover:bg-gray-800">
          <i class="fa-solid fa-images w-5"></i> <span class="ml-2">Galeri</span>
        </a>
        <a href="news.html" class="flex items-center px-3 py-2 rounded-lg hover:bg-gray-800">
          <i class="fa-solid fa-newspaper w-5"></i> <span class="ml-2">Berita</span>
        </a>
        <a href="content.html" class="flex items-center px-3 py-2 rounded-lg hover:bg-gray-800">
          <i class="fa-solid fa-file-alt w-5"></i> <span class="ml-2">Manajemen Konten</span>
        </a>
        <a href="rfc.html" class="flex items-center px-3 py-2 rounded-lg hover:bg-gray-800">
          <i class="fa-solid fa-book w-5"></i> <span class="ml-2">RFC 2350</span>
        </a>
        <a href="contact.html" class="flex items-center px-3 py-2 rounded-lg hover:bg-gray-800">
          <i class="fa-solid fa-envelope w-5"></i> <span class="ml-2">Kontak</span>
        </a>
        <hr class="border-gray-700 my-2">
        <a href="users.html" class="flex items-center px-3 py-2 rounded-lg hover:bg-gray-800">
          <i class="fa-solid fa-users w-5"></i> <span class="ml-2">Pengguna</span>
        </a>
        <a href="profile.html" class="flex items-center px-3 py-2 rounded-lg hover:bg-gray-800">
          <i class="fa-solid fa-user-circle w-5"></i> <span class="ml-2">Profil Saya</span>
        </a>
        <a href="settings.html" class="flex items-center px-3 py-2 rounded-lg hover:bg-gray-800">
          <i class="fa-solid fa-cog w-5"></i> <span class="ml-2">Pengaturan</span>
        </a>
      </nav>
    </aside>

    <!-- Page Content -->
    <main class="flex-1 p-6">
      <!-- Header -->
      <div class="flex items-center justify-between mb-6">
        <h1 class="text-2xl font-bold flex items-center gap-2">
          <i class="fas fa-exclamation-triangle text-red-600"></i> Create New Incident
        </h1>
        <a href="/admin/incidents" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600">
          <i class="fas fa-arrow-left"></i> Back to Incidents
        </a>
      </div>

      <!-- Form -->
      <form id="incidentForm" class="bg-white shadow-md rounded-lg p-6 space-y-6">
        <!-- Basic Information -->
        <section>
          <h3 class="text-lg font-semibold mb-4 border-b pb-2">Basic Information</h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="title" class="block text-sm font-medium text-gray-700">Incident Title *</label>
              <input type="text" id="title" name="title" required class="w-full mt-1 border rounded-lg px-3 py-2 focus:ring focus:ring-blue-300">
            </div>
            <div>
              <label for="severity" class="block text-sm font-medium text-gray-700">Severity Level *</label>
              <select id="severity" name="severity" required class="w-full mt-1 border rounded-lg px-3 py-2 focus:ring focus:ring-blue-300">
                <option value="">Select severity</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
                <option value="critical">Critical</option>
              </select>
            </div>
            <div>
              <label for="category" class="block text-sm font-medium text-gray-700">Category *</label>
              <select id="category" name="category" required class="w-full mt-1 border rounded-lg px-3 py-2 focus:ring focus:ring-blue-300">
                <option value="">Select category</option>
                <option value="malware">Malware</option>
                <option value="phishing">Phishing</option>
                <option value="ddos">DDoS Attack</option>
                <option value="data_breach">Data Breach</option>
                <option value="unauthorized_access">Unauthorized Access</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div>
              <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
              <select id="status" name="status" class="w-full mt-1 border rounded-lg px-3 py-2 focus:ring focus:ring-blue-300">
                <option value="open" selected>Open</option>
                <option value="investigating">Investigating</option>
                <option value="resolved">Resolved</option>
                <option value="closed">Closed</option>
              </select>
            </div>
          </div>
        </section>

        <!-- Incident Details -->
        <section>
          <h3 class="text-lg font-semibold mb-4 border-b pb-2">Incident Details</h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="md:col-span-2">
              <label for="description" class="block text-sm font-medium text-gray-700">Description *</label>
              <textarea id="description" name="description" rows="4" required class="w-full mt-1 border rounded-lg px-3 py-2 focus:ring focus:ring-blue-300"></textarea>
            </div>
            <div>
              <label for="reported_by" class="block text-sm font-medium text-gray-700">Reported By</label>
              <input type="text" id="reported_by" name="reported_by" class="w-full mt-1 border rounded-lg px-3 py-2 focus:ring focus:ring-blue-300">
            </div>
            <div>
              <label for="assigned_to" class="block text-sm font-medium text-gray-700">Assigned To</label>
              <select id="assigned_to" name="assigned_to" class="w-full mt-1 border rounded-lg px-3 py-2 focus:ring focus:ring-blue-300">
                <option value="">Select team member</option>
                <option value="1">John Doe</option>
                <option value="2">Jane Smith</option>
                <option value="3">Mike Johnson</option>
              </select>
            </div>
            <div>
              <label for="incident_date" class="block text-sm font-medium text-gray-700">Incident Date *</label>
              <input type="datetime-local" id="incident_date" name="incident_date" required class="w-full mt-1 border rounded-lg px-3 py-2 focus:ring focus:ring-blue-300">
            </div>
            <div>
              <label for="discovery_date" class="block text-sm font-medium text-gray-700">Discovery Date</label>
              <input type="datetime-local" id="discovery_date" name="discovery_date" class="w-full mt-1 border rounded-lg px-3 py-2 focus:ring focus:ring-blue-300">
            </div>
          </div>
        </section>

        <!-- Technical Details -->
        <section>
          <h3 class="text-lg font-semibold mb-4 border-b pb-2">Technical Details</h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="affected_systems" class="block text-sm font-medium text-gray-700">Affected Systems</label>
              <textarea id="affected_systems" name="affected_systems" rows="3" class="w-full mt-1 border rounded-lg px-3 py-2 focus:ring focus:ring-blue-300"></textarea>
            </div>
            <div>
              <label for="attack_vector" class="block text-sm font-medium text-gray-700">Attack Vector</label>
              <select id="attack_vector" name="attack_vector" class="w-full mt-1 border rounded-lg px-3 py-2 focus:ring focus:ring-blue-300">
                <option value="">Select attack vector</option>
                <option value="email">Email</option>
                <option value="web">Web Application</option>
                <option value="network">Network</option>
                <option value="physical">Physical</option>
                <option value="social_engineering">Social Engineering</option>
                <option value="unknown">Unknown</option>
              </select>
            </div>
            <div class="md:col-span-2">
              <label for="indicators" class="block text-sm font-medium text-gray-700">Indicators of Compromise (IoCs)</label>
              <textarea id="indicators" name="indicators" rows="3" class="w-full mt-1 border rounded-lg px-3 py-2 focus:ring focus:ring-blue-300"></textarea>
            </div>
          </div>
        </section>

        <!-- Response Actions -->
        <section>
          <h3 class="text-lg font-semibold mb-4 border-b pb-2">Response Actions</h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="md:col-span-2">
              <label for="initial_response" class="block text-sm font-medium text-gray-700">Initial Response Actions</label>
              <textarea id="initial_response" name="initial_response" rows="4" class="w-full mt-1 border rounded-lg px-3 py-2 focus:ring focus:ring-blue-300"></textarea>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Priority Actions</label>
              <div class="flex flex-col space-y-2 mt-1">
                <label class="inline-flex items-center">
                  <input type="checkbox" name="actions[]" value="isolate_systems" class="rounded border-gray-300">
                  <span class="ml-2">Isolate affected systems</span>
                </label>
                <label class="inline-flex items-center">
                  <input type="checkbox" name="actions[]" value="notify_stakeholders" class="rounded border-gray-300">
                  <span class="ml-2">Notify stakeholders</span>
                </label>
                <label class="inline-flex items-center">
                  <input type="checkbox" name="actions[]" value="preserve_evidence" class="rounded border-gray-300">
                  <span class="ml-2">Preserve evidence</span>
                </label>
                <label class="inline-flex items-center">
                  <input type="checkbox" name="actions[]" value="update_security_rules" class="rounded border-gray-300">
                  <span class="ml-2">Update security rules</span>
                </label>
              </div>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Escalation Required</label>
              <div class="flex gap-4 mt-1">
                <label class="inline-flex items-center">
                  <input type="radio" name="escalation_needed" value="yes" class="border-gray-300">
                  <span class="ml-2">Yes</span>
                </label>
                <label class="inline-flex items-center">
                  <input type="radio" name="escalation_needed" value="no" checked class="border-gray-300">
                  <span class="ml-2">No</span>
                </label>
              </div>
            </div>
          </div>
        </section>

        <!-- Form Actions -->
        <div class="flex justify-end gap-2 pt-4 border-t">
          <button type="button" onclick="history.back()" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600">
            <i class="fas fa-times"></i> Cancel
          </button>
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
            <i class="fas fa-save"></i> Create Incident
          </button>
        </div>
      </form>
    </main>
  </div>
</body>
</html>
