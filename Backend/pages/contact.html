 <!-- Main Content -->
 <main class="main-content" id="mainContent">

 <!-- Contact View -->
  <div id="contact-view" class="view">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="md:col-span-2 card">
            <div class="card-header"><h3 class="card-title"><i class="fas fa-paper-plane"></i> Kirim Pesan kepada Kami</h3></div>
            <form class="card-content space-y-4">
                <div class="form-group required">
                    <label class="form-label">Nama Lengkap</label>
                    <input type="text" class="form-input" required>
                </div>
                <div class="form-group required">
                    <label class="form-label">Alamat Email</label>
                    <input type="email" class="form-input" required>
                </div>
                <div class="form-group required">
                    <label class="form-label">Pesan Anda</label>
                    <textarea class="form-textarea" rows="5" required></textarea>
                </div>
                <div class="pt-2">
                    <button type="submit" class="btn btn-primary">Kirim Pesan</button>
                </div>
            </form>
        </div>
        <div class="card">
            <div class="card-header"><h3 class="card-title"><i class="fas fa-map-marker-alt"></i> Informasi Kontak</h3></div>
            <div class="card-content space-y-3">
                <p><strong>Alamat:</strong><br>Jl. Merdeka No. 1, Kabupaten PALI</p>
                <p><strong>Telepon:</strong><br>(0711) 123456</p>
                <p><strong>Email:</strong><br>csirt@pali.go.id</p>
